<div class="row">
    {% for post in posts %}
        {% if forloop.counter0|divisibleby:3 and forloop.counter0 > 0 %}
</div>
<div class="row">
        {% endif %}
    <div class="col-md-4">
        <a hx-get="{% url 'post' post.id %}" hx-target="#main">
            <div class="card mb-4 shadow " style="cursor: pointer;">
                <div class="card-body ">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.content|safe|truncatewords:30 }}</p>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
