{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src= "{% static 'posts/htmx.min.js' %}"></script>
  <script>
    window.addEventListener('DOMContentLoaded', (event) => {
        // When the DOM content is loaded, simulate a click on the 'Tasks' link
        document.querySelector('#posts').click();
    });
    

</script>

   {% block header %}
    
  {% endblock header %}
    
 
</head>
<body>
    <nav  class="navbar navbar-expand-sm bg-primary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand">Blog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" id="posts" hx-target="#main" hx-get="{% url 'posts' %}" hx-push-url="true" >Posts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" hx-target="#main" hx-get="{% url 'recent_posts' %}" hx-push-url="true" >Recent Posts</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Categories</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Link</a></li>
                  <li><a class="dropdown-item" href="#">Another link</a></li>
                  <li><a class="dropdown-item" href="#">A third link</a></li>
                </ul>
              </li>
            </ul>
            {% block searchbox %}
              <form class="d-flex" hx-post="{% url 'blog_search' %}" hx-trigger="keyup"  hx-target="#main" hx-push-url="true">
                {% csrf_token %}
                <input name="search" class="form-control me-2" type="text" placeholder="Search">
                <!-- <input class="btn btn-primary" type="submit"/> -->
              </form>
            {% endblock searchbox %}
          </div>
        </div>
      </nav>
      
      <a class="btn btn-primary fixed-top" style="margin-top: 5em; width:100px" href="{% url 'create_post' %}">New Post </a>

      <div id="main" class="container " style="margin-top: 7em;">
        
        {% block content %}
          
        {% endblock content %}
          
      </div>
      

</body>
</html>
